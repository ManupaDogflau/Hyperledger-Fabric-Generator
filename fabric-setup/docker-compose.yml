 cli: 
  container_name: cli 
  image: hyperledger/fabric-tools:1.4.4 
  tty: true 
  environment: 
   - SYS_CHANNEL=byfn-sys-channel 
   - GOPATH=/opt/gopath 
   - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock 
   - FABRIC_LOGGING_SPEC=ERROR 
   - CORE_PEER_ID=cli 
   - CORE_PEER_ADDRESS=HOSTA_peer_com:7051 
   - CORE_PEER_LOCALMSPID=OrgMSP 
   - CORE_PEER_TLS_ENABLED=true #Should be kept to true if not running event listenr 
   - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/peer_com/peers/HOSTA_peer_com/tls/server.crt 
   - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/peer_com/peers/HOSTA_peer_com/tls/server.key 
   - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/peer_com/peers/HOSTA_peer_com/tls/ca.crt 
