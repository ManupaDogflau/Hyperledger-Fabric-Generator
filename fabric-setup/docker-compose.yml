 ca_Org: 
  image: hyperledger/fabric-ca:1.4.4 
  environment: 
   - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server 
   - FABRIC_CA_SERVER_CA_NAME=ca_Org 
   - FABRIC_CA_SERVER_TLS_ENABLED=true 
   - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.peer_com-cert.pem 
   - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/ed8711b8c36cd672729200ac60b1b20a173d04e87358a3e846fb3ee6880ad6af_sk 
  ports: 
   - 7054:7054 
  command: sh -c "fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.peer_com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/ed8711b8c36cd672729200ac60b1b20a173d04e87358a3e846fb3ee6880ad6af_sk -b admina:adminpw -d" 
  volumes: 
   - /opt/Org/crypto-config/peerOrganizations/peer_com/ca/:/etc/hyperledger/fabric-ca-server-config 
  container_name: ca_Org 
  networks: 
  - dev 
  restart: always 
  logging: 
    driver: "json-file" 
    options: 
      max-file: 5 
      max-size: 10m 
  depends_on: 
    - HostOrderer3_Ordr_com 
    - HostOrderer2_Ordr_com 
    - HostOrderer1_Ordr_com 
    #ORDERER_GROUP 
 
 couchdb_HOSTA_peer_com: 
  container_name: couchdb_HOSTA_peer_com 
  ports: 
   - 6984:5984 
  image: hyperledger/fabric-couchdb:0.4.18 
  volumes: 
   - /opt/Org/hyp-data/couchdb:/opt/couchdb/data 
  environment: 
   - COUCHDB_USER=admin 
   - COUCHDB_PASSWORD=P@ss123 
  networks: 
   - dev 
  volumes: 
    - /opt/Org/hyp-data/couchdb/:/opt/couchdb/data 
  logging: 
    driver: "json-file" 
    options: 
      max-file: 5 
      max-size: 10m 
  restart: always 
  depends_on: 
    - HostOrderer3_Ordr_com 
    - HostOrderer2_Ordr_com 
    - HostOrderer1_Ordr_com 
    #ORDERER_GROUP 
 
 HOSTA_peer_com: 
  container_name: HOSTA_peer_com 
  image: hyperledger/fabric-peer:1.4.4 
  environment: 
    - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock 
    - CORE_PEER_ID=HOSTA_peer_com 
    - CORE_PEER_LOCALMSPID=OrgMSP 
    - CORE_PEER_ADDRESS=HOSTA_peer_com:7051 
    - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb_HOSTA_peer_com:5984 
    - CORE_PEER_GOSSIP_BOOTSTRAP=HOSTA_peer_com:7051 
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=HOSTA_peer_com:7051 
    - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052 
    - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=swarm_dev 
    - FABRIC_LOGGING_SPEC=ERROR 
    - CORE_CHAINCODE_LOGGING_LEVEL=ERROR 
    - CORE_PEER_GOSSIP_USELEADERELECTION=true 
    - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/peer/msp 
    - CORE_PEER_GOSSIP_ORGLEADER=false 
    - CORE_PEER_PROFILE_ENABLED=true 
    #TLS Settings 
    - CORE_PEER_TLS_ENABLED=true 
    - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/peer/tls/server.crt 
    - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/peer/tls/server.key 
    - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/peer/tls/ca.crt 
    - CORE_PEER_TLS_CLIENTAUTHREQUIRED=false 
    - CORE_PEER_TLS_CLIENTCERT_FILE=/etc/hyperledger/peer/tls/server.crt 
    - CORE_PEER_TLS_CLIENTKEY_FILE=/etc/hyperledger/peer/tls/server.key 
    - CORE_PEER_TLS_CLIENTROOTCAS_FILES=/etc/hyperledger/peer/tls/ca.crt 
    #Couch DB config 
    - CORE_LEDGER_STATE_STATEDATABASE=CouchDB 
    - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin 
    - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=P@ss123 
  volumes: 
    - /var/run/:/host/var/run/ 
    - /opt/Org/config/:/etc/hyperledger/configtx 
    - /opt/Org/crypto-config/peerOrganizations/peer_com/peers/HOSTA_peer_com:/etc/hyperledger/peer 
    - /opt/Org/crypto-config/peerOrganizations/peer_com/users:/etc/hyperledger/users 
    - /opt/Org/hyp-data/peer/:/var/hyperledger/production 
  working_dir: /opt/gopath/src/github.com/hyperledger/peer 
  command: peer node start 
  restart: always 
  ports: 
    - 7051:7051 
    - 7053:7053 
  logging: 
    driver: "json-file" 
    options: 
      max-file: 5 
      max-size: 10m 
  networks: 
    - dev 
  depends_on: 
