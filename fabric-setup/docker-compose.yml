version: "3.4"
networks:
  dev:
    attachable: true

services:
#Insert1
 
 HostOrderer1_Ordr_com: 
  container_name: HostOrderer1_Ordr_com  
  image: hyperledger/fabric-orderer:1.4.4  
  environment:  
    - ORDERER_GENERAL_LOGLEVEL=ERROR  
    - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0  
    - ORDERER_GENERAL_GENESISMETHOD=file  
    - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/configtx/genesis.block  
    - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/orderer/msp  
    # enabled TLS  
    - ORDERER_GENERAL_TLS_ENABLED=true  
    - ORDERER_GENERAL_TLS_PRIVATEKEY=/etc/hyperledger/orderer/tls/server.key  
    - ORDERER_GENERAL_TLS_CERTIFICATE=/etc/hyperledger/orderer/tls/server.crt  
    - ORDERER_GENERAL_TLS_ROOTCAS=[/etc/hyperledger/orderer/tls/ca.crt]  
    - ORDERER_GENERAL_TLS_CLIENTAUTHREQUIRED=false  
    - ORDERER_GENERAL_TLS_CLIENTROOTCAS=[/etc/hyperledger/orderer/tls/ca.crt]  
    - ORDERER_GENERAL_LOCALMSPID=OrdererMSP  
    - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1  
    - ORDERER_KAFKA_VERBOSE=true  
    - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/etc/hyperledger/orderer/tls/server.crt  
    - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/etc/hyperledger/orderer/tls/server.key  
    - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/etc/hyperledger/orderer/tls/ca.crt]  
  volumes:  
    - /opt/Orderer1/config/:/etc/hyperledger/configtx  
    - /opt/Orderer1/crypto-config/ordererOrganizations/Ordr_com/orderers/HostOrderer1_Ordr_com:/etc/hyperledger/orderer  
    - /opt/Orderer1/hyp-data/orderer:/var/hyperledger/production/orderer  
  working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderer  
  command: orderer  
  ports:  
   - 7050:7050  
  restart: always  
  logging:  
    driver: "json-file"  
    options:  
      max-file: 5  
      max-size: 10m  
  networks:  
    - dev  
 
